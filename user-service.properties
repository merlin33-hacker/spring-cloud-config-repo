spring.application.name=user-service
server.port=8081

# Database config (optional for now)
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka registration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# ---------------------------------------------
# âœ… CIRCUIT BREAKER CONFIGURATION
# ---------------------------------------------
resilience4j.circuitbreaker.instances.myService.register-health-indicator=true
resilience4j.circuitbreaker.instances.myService.sliding-window-size=10
resilience4j.circuitbreaker.instances.myService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.myService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.myService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.myService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.myService.automatic-transition-from-open-to-half-open-enabled=true

# ---------------------------------------------
# âœ… RETRY CONFIGURATION
# ---------------------------------------------
resilience4j.retry.instances.myService.max-attempts=3
resilience4j.retry.instances.myService.wait-duration=2s
resilience4j.retry.instances.myService.enable-exponential-backoff=true
resilience4j.retry.instances.myService.exponential-backoff-multiplier=2

# ---------------------------------------------
# âœ… TIME LIMITER CONFIGURATION (OPTIONAL)
# ---------------------------------------------
resilience4j.timelimiter.instances.myService.timeout-duration=2s
resilience4j.timelimiter.instances.myService.cancel-running-future=true

# ---------------------------------------------
# âœ… MANAGEMENT / ACTUATOR (Optional but useful)
# ---------------------------------------------
management.endpoints.web.exposure.include=health,info,resilience4j,env
management.endpoint.health.show-details=always
# ðŸ§¾ LOGGING CONFIGURATION
# ============================

# Log file name and location (auto-created if missing)
logging.file.name=logs/user-service-app.log

# Log pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log pattern for file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Show DEBUG level logs for your app packages
logging.level.com.example.demo=DEBUG

# Optional: hide Spring internal debug noise
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
# ===============================
# ZIPKIN + SLEUTH CONFIG (Micrometer for Spring Boot 3.x)
# ===============================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
